<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRCTC Registration Form</title>
</head>
<body>
  <h2>Individual Registration</h2>
  <form action="#" method="post">
    
    <fieldset>
      <legend>Login Details</legend>
      <label>User ID*: </label>
      <input type="text" name="userid" required><br><br>

      <label>Password*: </label>
      <input type="password" name="password" required><br><br>

      <label>Confirm Password*: </label>
      <input type="password" name="confirm_password" required><br><br>

      <label>Security Question*: </label>
      <select name="sec_question" required>
        <option value="pet">What is your pet name?</option>
        <option value="school">Your first school?</option>
        <option value="city">Your birth city?</option>
      </select><br><br>

      <label>Security Answer*: </label>
      <input type="text" name="sec_answer" required><br><br>

      <label>Preferred Language*: </label>
      <select name="language">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>
    </fieldset>

    <br>
    <fieldset>
      <legend>Personal Details</legend>
      <label>First Name*: </label>
      <input type="text" name="fname" required><br><br>

      <label>Middle Name: </label>
      <input type="text" name="mname"><br><br>

      <label>Last Name*: </label>
      <input type="text" name="lname" required><br><br>

      <label>Gender*: </label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br><br>

      <label>Marital Status: </label>
      <input type="radio" name="marital" value="married"> Married
      <input type="radio" name="marital" value="unmarried"> Unmarried<br><br>

      <label>Date of Birth*: </label>
      <input type="date" name="dob" required><br><br>

      <label>Occupation: </label>
      <input type="text" name="occupation"><br><br>

      <label>Aadhaar No: </label>
      <input type="text" name="aadhaar"><br><br>

      <label>PAN Card: </label>
      <input type="text" name="pan"><br><br>

      <label>Email*: </label>
      <input type="email" name="email" required><br><br>

      <label>Mobile*: </label>
      <input type="tel" name="mobile" required><br><br>

      <label>Nationality*: </label>
      <select name="nationality">
        <option>India</option>
        <option>Other</option>
      </select>
    </fieldset>

    <br>
    <fieldset>
      <legend>Residential Address</legend>
      <label>Flat/Door/Block No: </label>
      <input type="text" name="flat"><br><br>

      <label>Street/Lane: </label>
      <input type="text" name="street"><br><br>

      <label>Area/Locality: </label>
      <input type="text" name="area"><br><br>

      <label>Country*: </label>
      <select name="country">
        <option>India</option>
        <option>Other</option>
      </select><br><br>

      <label>Pin Code*: </label>
      <input type="text" name="pincode" required><br><br>

      <label>State*: </label>
      <input type="text" name="state" required><br><br>

      <label>City/Town*: </label>
      <input type="text" name="city" required><br><br>

      <label>Post Office: </label>
      <input type="text" name="postoffice"><br><br>

      <label>Phone: </label>
      <input type="tel" name="phone"><br><br>
    </fieldset>

    <br>
    <fieldset>
      <legend>Captcha Verification</legend>
      <label>Enter Captcha: </label>
      <input type="text" name="captcha" required>
      <p><b>YAD9K</b></p>
    </fieldset>

    <br>
    <input type="submit" value="Submit Registration Form">
  </form>
</body>
</html>
